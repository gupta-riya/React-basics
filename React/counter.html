<!DOCTYPE html>
  <head>
    <title>hello</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- need to import react plugins -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

  <body>

    <div id="root"></div>
    <script type = "text/babel">
    
    // class class_name extends reactcomponent to get properties
    class Counter extends React.Component
    {

        // for dynamic 
        constructor()
        {
            // call parent class constructor 
            super();
            // after super we'll be able to access this 
            this.state = {
                count : 0
            }
        }

        // dont use simple function else we have to use bind function
        // instead use arrow function
        increment = () =>{
            // this will not work
            // this.state.count = this.state.count+1;
            this.setState({count : this.state.count+1});
        
        }

        render()
        {
            return(
                // only JSX code
                // <h1>Hello</h1>
                <React.Fragment>
                <h1>{this.state.count}</h1>
                <button onClick = {this.increment}>+ </button>
                </React.Fragment>
            )
        }
    }
    ReactDOM.render(<Counter/>,document.getElementById('root'));
    </script>

   </body>
</html>
