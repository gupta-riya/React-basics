<!DOCTYPE html>
  <head>
    <title>hello</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- need to import react plugins -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

  <body>

    <div id="root"></div>
    <script type = "text/babel">
    
    // component and not function
    // start name with capital letter

    // function Hello(props)
    // {

    //   // adding props arg is optional
    //   // props is a keyword and it reamains empty if it doesnot have any value
    //   console.log(props);
    //     return(
    //         // we can return only JSX code only
    //         <h1>Hello {props.person}</h1>
    //     )
    // }


    // can use destructuring also
    function Hello({person = "Default", age = '0'})
    {

        return(
            
            <h1>Hello {person} Age {age}</h1>
        )
    }

    // for multiple calling
    function Hellos()
    {
      // we have to wrap calls becoz it needs to call Hello multiple times
        return(

          // if we do like this then it will create an extra div 
          // <div>
          // <Hello/>
          // <Hello/>
          // <Hello/>
          // <Hello/>
          // </div>

          // so react provide fragment to wrap in react
          // can send arg value for props
          <React.Fragment>
            <Hello person = 'Riya' age='21'/>
            <Hello person = 'Krishna'/>
            <Hello/>
            <Hello/>
          </React.Fragment>
        )
    }


    // we use reactdom to render on page , and it will call a component <Hello> and the conatiner where we want to display text
    // ReactDOM.render(<Hello></Hello>,document.getElementById('root'));
    
    // now pass Hellos 
    ReactDOM.render(<Hellos></Hellos>,document.getElementById('root'));

    </script>

   </body>
</html>
